{% extends "wifi/base.html" %}

{% block content %}
    <form method="post" action="">
        {% csrf_token %}
        <ul>
        {% for field in form %}
            <li>
            {{ field.errors }}
            <label for="{{ field.auto_id }}">
                {% if field.field.required %}
                    <span class="required">{{ field.label }}</span>
                {% else %}
                    {{ field.label }}
                {% endif %}
            </label>
            {{ field }}
            </li>
        {% endfor %}
        </ul>
        <input type="Submit" value="Add Hotspot" />
    </form>
{% endblock %}
