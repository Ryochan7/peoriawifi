{% load thumbnail %}
<div id="featured_spot">
    <span class="featured"><a href="{{ hotspot.get_absolute_url }}">{{ hotspot.name }}</a></span>
    {% spaceless %}<a href="{{ hotspot.get_absolute_url }}">
    {% thumbnail hotspot.source_image "100x100" crop="center" as im %}
        <img src="{{ im.url }}" alt="{{ hotspot.name }} image" class="hotspot_image" />
    {% empty %}
        <img src="{{ STATIC_URL }}images/wifi.png" alt="hotspot image" class="hotspot_image" />
    {% endthumbnail %}
    </a>{% endspaceless %}
    <p class="wireless">Wireless: {{ hotspot.restricted|yesno:"Pay,Open,Unknown" }}</p>
</div>
